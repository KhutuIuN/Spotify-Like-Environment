<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Playlist Visualizer</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css" />
    <script src="App.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" href="#">Simple Playlist Visualizer</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <div class="d-flex justify-content-around">
                    <li class="nav-item active mr-3">
                        <button class="btn btn-info" id="sample1" onclick="show(this)">First
                            Playlist</button>
                    </li>
                    <li class="nav-item active mr-3">
                        <button class="btn btn-info" id="sample2" onclick="show(this)">Second
                            Playlist</button>
                    </li>
                    <li class=" nav-item">
                        <button class="btn btn-info" id="sample3" onclick="show(this)">Third
                            Playlist</button>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <div class="d-flex justify-content-center container-lg">

        <table class="table mt-5" id=content>
            <thead>
                <tr id="contentTr"></tr>
            </thead>
            <tbody id="contentBody"></tbody>
        </table>





    </div>

    </div>





</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap-4.6.0-dist/js/bootstrap.js"></script>

</html>
